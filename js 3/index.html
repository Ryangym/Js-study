<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de variaveis</title>
</head>
<body>
    <h3>variaveis</h3>
    <script>
    let pnome = prompt ("primeiro nome: ");
    let snome = prompt ("Sobrenome: ");
    let nome = pnome + snome;

    document.write("nome completo: " + nome);
    console.log("nome completo: +  nome");
    alert("nome completo: " + nome);
    </script>
</body>
</html>
