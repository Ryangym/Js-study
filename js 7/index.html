<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: deeppink;
            border: 2px dashed black;
            padding: 20px;
        }
    </style>
    <script>
        function defineCor(cor){
            let d = document.getElementById('r');
            d.style.backgroundColor = cor;
        }
        function defineCorBody(cor){
            document.body.style.backgroundColor = cor;
        }
    </script>
</head>
<body>
    <h3>Evento clique</h3>
    <div id="r">javaScript</div>
    <select onchange="defineCor(this.value)">
        <option value="deeppink">Rosa</option>
        <option value="green">Verde</option>
        <option value="orangered">Rosa</option>
        <option value="lightblue">Azul</option>
    </select>
    <br><br>
    <label>selecione a cor: </label>
    <input type="color"
    onchange="defineCorBody(this.value)">
</body>
</html>
