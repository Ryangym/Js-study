<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Autom√°tica</title>
</head>
<body>
    <h1>Gerador de Tabuada</h1>

    <script>
        var a = prompt("informe um valor");
        for (let i=0; i<=10; i++){

            let resultado = a * i;

            document.write(a + " x " + i + " = " + resultado + "<br>");
        }
    </script>
</body>
</html>
